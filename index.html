<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="generator">
            <input type="text" id="password" readonly>
            <button id="copy">Copy</button>
        </div>
        <div class="settings">
            <label for="length"> Password Length: <span id="length-value">12</span></label>
            <input type="range" id="length" min="6" max="32" value="12">
        </div>
        <div class="options">
            <label>
                <input type="checkbox" id="include-lowercase" checked> Lowercase (a-z)
            </label>
            <label>
                <input type="checkbox" id="include-uppercase" checked> Uppercase (A-Z)
            </label>
            <label>
                <input type="checkbox" id="include-numbers" checked> Numbers (0-9)
            </label>
            <label>
                <input type="checkbox" id="include-symbols"> Symbols (@#$%)
            </label>
        </div>
        <button id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
